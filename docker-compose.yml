services:
  clinic_db:
    image: mysql:8.0
    container_name: clinic_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinic_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
        test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot" ]
        interval: 5s
        timeout: 5s
        retries: 20

volumes:
  mysql_data: